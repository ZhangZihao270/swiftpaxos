-- Replicas --
replica0 127.0.0.1
replica1 127.0.0.2
replica2 127.0.0.3

-- Clients --
client0 127.0.0.4
client1 127.0.0.5

-- Master --
master0 127.0.0.1

masterPort: 7087

protocol: curpht
maxDescRoutines: 200   // Phase 18.4 optimal setting

// Replica settings
noop:       false
thrifty:    false
fast:       true

// Client settings
reqs:        10000     // Short test to avoid GC degradation
writes:      10        // 10% of strong commands are writes
conflicts:   0
commandSize: 100
clientThreads: 2       // Threads per client server
pipeline:    true      // Enable pipelining
pendings:    20        // Phase 18.3 optimal pipeline depth

// Hybrid benchmark settings
weakRatio:   50        // 50% weak, 50% strong
weakWrites:  10        // 10% of weak commands are writes

// Key distribution
keySpace:    1000000   // Total unique keys (1M)
zipfSkew:    0.9       // Zipfian distribution

-- Proxy --
server_alias replica0
client0 (local)
client1 (local)
---
