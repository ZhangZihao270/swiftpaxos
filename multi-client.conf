-- Replicas --
replica0 127.0.0.1
replica1 127.0.0.2
replica2 127.0.0.3

-- Clients --
client0 127.0.0.4
client1 127.0.0.5
# client2 127.0.0.6
# client3 127.0.0.7

-- Master --
master0 127.0.0.1

masterPort: 7087

protocol: curpho
maxDescRoutines: 200   // Optimized in Phase 18.4 (sweet spot)

// Replica settings
noop:       false
thrifty:    false
fast:       true

// Client settings
reqs:        100000
writes:      10       // 10% of strong commands are writes
conflicts:   0
commandSize: 100
clientThreads: 2      // Threads per client server (1 = single thread)
pipeline:    true     // Enable pipelining (send multiple commands without waiting)
pendings:    10      // Max in-flight commands per thread (optimized in Phase 18.3)

// Hybrid benchmark settings
weakRatio:   50      // 10% weak, 90% strong
weakWrites:  10       // 10% of weak commands are writes

// Key distribution
keySpace:    1000000  // Total unique keys (1M)
zipfSkew:    0.9      // 0=uniform, >1=Zipf

-- Proxy --
server_alias replica0
client0 (local)
client1 (local)
# client2 (local)
# client3 (local)
