-- Replicas --
replica0 127.0.0.1
replica1 127.0.0.2
replica2 127.0.0.3

-- Clients --
client0 127.0.0.4
client1 127.0.0.5

-- Master --
master0 127.0.0.1

masterPort: 7087

protocol: curpht

// Replica settings
noop:       false
thrifty:    false
fast:       true

// Client settings
reqs:        10000
writes:      10       // 10% of strong commands are writes
conflicts:   0
commandSize: 100
clones:      0        // Single thread per client

// Hybrid benchmark settings
weakRatio:   50       // 50% weak, 50% strong
weakWrites:  10       // 10% of weak commands are writes

// Key distribution
keySpace:    1000000  // Total unique keys (1M)
zipfSkew:    0.9      // 0=uniform, >1=Zipf

-- Proxy --
server_alias replica0
client0 (local)
client1 (local)
---
